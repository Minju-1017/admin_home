    <style>
      .line {
          display: flex;
          flex-basis: 100%;
          align-items: center;
          color: gray;
          font-size: 13px;
          font-weight: 500;
          margin: 30px 0px;
      }
      .line::before {
          content: "";
          flex-grow: 1;
          margin: 0 10px 0 0;
          background: lightgray;
          height: 1px;
      }
      .line::after {
          content: "";
          flex-grow: 1;
          margin: 0 0 0 10px;
          background: lightgray;
          height: 1px;
      }
    </style>
  </head>
  <body class="light ">
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form class="col-lg-3 col-md-4 col-10 mx-auto text-center">
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="./index.html">
            <svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120" xml:space="preserve">
              <g>
                <polygon class="st0" points="78,105 15,105 24,87 87,87 	" />
                <polygon class="st0" points="96,69 33,69 42,51 105,51 	" />
                <polygon class="st0" points="78,33 15,33 24,15 87,15 	" />
              </g>

          <h3 class="h3 mb-3">Sign in</h3>

          <button class="btn btn-lg btn-outline-secondary btn-block" type="submit"><img src="./assets/images/icon_google.png"> Sign in with google</button>
          <button class="btn btn-lg btn-outline-secondary btn-block" type="submit"><img src="./assets/images/icon_facebook.png"> Sign in with facebook</button>
          <div class="row">
            <div class="col line">
                or use email
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Email address" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Password" required="">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="remember-me"> Remember me </label>
          </div>
          <p><a href="#">Forgot Password?</a></p>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
          <p style="margin-top: 15px;"><a href="#">Create an account</a></p>
