				<main class="main-content-wrapper">

							<div class="col-md-12">
								<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">
									<h2>Code Group</h2>
								</div>
							</div>
						</div>
						<div class="row mb-8 g-5">
							<div class="col-lg-12 col-12">
								<div class="card card-lg border-0">
									<div class="card-body d-flex flex-column gap-8 p-7">
										<div class="d-flex flex-column gap-4">
											<form class="row g-5 needs-validation" novalidate>
												<div class="col-lg-3 col-12">
													<label for="cgSeq" class="form-label">
														코드그룹 코드
														<span class="text-danger">*</span>
													</label>
													<input type="text" class="form-control" id="cgSeq" placeholder="자동생성" disabled />
												</div>
												<div class="col-lg-3 col-12">
													<label for="cgName" class="form-label">
														코드그룹 이름
														<span class="text-danger">*</span>
													</label>
													<input type="text" class="form-control" id="cgName" placeholder="한글, 영대소문자, 숫자" required />
													<div class="invalid-feedback"> 코드그룹 이름을 입력해 주세요. </div>
													<div class="valid-feedback"> Good! </div>
												</div>
												<div class="col-lg-3 col-12">
													<label for="cgNameEng" class="form-label">코드그룹 이름(영문)</label>
													<input type="text" class="form-control" id="cgNameEng" placeholder="영대소문자, 숫자" />
												</div>
												<div class="col-lg-3 col-12"></div>
												<div class="col-lg-3 col-12">
													<label for="cgUseNy" class="form-label">
														사용여부
														<span class="text-danger">*</span>
													</label>
													<select class="form-select" id="cgUseNy" name="cgUseNy" required>
														<option value="">선택</option>
														<option value="1">Y</option>
														<option value="0">N</option>
													</select>
													<div class="invalid-feedback"> 코드그룹 사용여부를 선택해 주세요. </div>
													<div class="valid-feedback"> Good! </div>
												</div>
												<div class="col-lg-3 col-12">
													<label for="cgSequence" class="form-label">
														순서
														<span class="text-danger">*</span>
													</label>
													<input type="text" class="form-control" id="cgSequence" placeholder="숫자(0보다 큰 정수)" required />
													<div class="invalid-feedback"> 코드 그룹의 순서를 숫자(0보다 큰 정수)로 입력해 주세요. </div>
													<div class="valid-feedback"> Good! </div>
												</div>
												<div class="col-lg-3 col-12">
													<label for="cgSequence" class="form-label">갯수</label>
													<input type="text" class="form-control" id="cgSequence" disabled />
												</div>
												<div class="col-lg-3 col-12"></div>
												<div class="col-lg-6 col-12">
													<label class="form-label">설명</label>
                                    				<textarea class="form-control" rows="5" style="resize: none;"
													id="cgDescription" name="cgDescription"></textarea>
												</div>
												<div class="col-lg-6 col-12"></div>
												<div class="col-lg-6 col-12">
													<div class="d-flex flex-column flex-md-row gap-2">

													</div>
												</div>
												<div class="col-lg-6 col-12" style="text-align: right;">
													<button class="btn btn-primary" type="button" id="btnSave"><i class="bi bi-database-add"></i></button>
												</div>
